    <main>
        <legend> <h3>
            Ingresar datos Personales
        </h3></legend> 
    </main>    
    <div class="caja">
        <fieldset>
            <form action="">
                <div>
                    <label for="nombre">Completar con el nombre</label>
                    <input type="text" name="nombre" placeholder="Nombre">
                </div>
                <div>
                    <label for="mail">Ingrese el mail</label>
                    <input type="email" name="email" required>
                </div>
                <div>
                    <label for="password">Ingresar clave</label>
                    <input type="password" name="password" required>
                </div>
                <div>
                    <label for="birth">fecha de nacimiento</label><br>
                    <input type="date" name="birth">
                </div><br>
                <div>
                    <label for="Comentario"></label>
                    <textarea name="comentario" id="" cols="30" rows="10" placeholder="envia tus comentarios"></textarea>
                </div>
                <div>
                    <input type="submit" value="enviar datos">
                    <input type="reset" value="borrar datos" >
                </div>
            </form>
        </fieldset>
    </div>
    <div class="caja1"> </div>
    <div class="caja2"></div>
